<!DOCTYPE html>
<html lang="en">
{% include head.html%}

<body>
  {% include nav.html %}
  
  <main class="container">
    <div class="page-header">
      <h1 class="page-title">Blog Posts</h1>
      <p class="tagline">Thoughts, tutorials, and rants about technology.</p>
    </div>

    <div class="post-list">
      {% for post in site.posts %}
      <a href="{{site.url}}{{site.baseurl}}{{post.url}}" class="post">
        {% if post.image %}
        <div class="thumbnail" style="background-image: url({{site.url}}{{site.baseurl}}{{post.image}})"></div>
        {% else %}
        <div class="thumbnail" style="background-image: url({{site.url}}{{site.baseurl}}/assets/uploads/default.jpg); background: linear-gradient(45deg, #1e293b, #0f172a);"></div>
        {% endif %}
        
        <div class="card-content">
          <div class="card-date">{{post.date | date_to_string}}</div>
          <h2 class="card-title">{{post.title}}</h2>
          <div class="card-footer">
            <div class="cross-post-links">
              <i class="fab fa-medium cross-post-icon medium {% if post.redirect_to contains 'medium.com' or post.medium_url %}active{% endif %}" title="Available on Medium"></i>
              <i class="fab fa-dev cross-post-icon devto {% if post.devto_url %}active{% endif %}" title="Available on Dev.to"></i>
              <i class="fas fa-h cross-post-icon hashnode {% if post.hashnode_url %}active{% endif %}" title="Available on Hashnode"></i>
            </div>
            <span class="read-more">Read Article</span>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>
  </main>
  
  {% include footer.html %}
</body>

</html>
